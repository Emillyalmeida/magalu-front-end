<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicione Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--lista de produtos-->
    <div>
        <h1 class="nome-equipe">Women Squad</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h2 class="cadastro">Produtos cadastrados</h2>
        <a href="/empresa/{{empresa_ip}}/produto/novo" class="btn btn-success">Cadastre um novo produto</a>
    </div>

<!--tabela com lista de produtos-->
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <!--<th scope="col">#</th>-->
              <th scope="col">Produto</th>
              <th scope="col">Marca</th>
              <th scope="col">Preco</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
                <td>{{dbs.NomeProd}}</td>
                <td>{{dbs.Marca}}</td>
                <td>{{dbs.Preco}}</td>
                <td>
                    <a href="/editprod/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="deleteprod/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                </td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
